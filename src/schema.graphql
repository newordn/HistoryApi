const {GraphQLUpload} = require('graphql-upload')
const typeDefs = `
scalar Upload
type Query{
    info:String!
    posts:[Post!]!
    post(id:String!): Post
}
type Post{
    id: ID!
    title: String!
    description:String!
    image:String!
    date:String!
}
type Mutation{
    post(title:String!, description:String!,date:String!,image:Upload!):Post!
}
type Subscription{
    newPost: Post
}
`
module.exports={
    typeDefs
}